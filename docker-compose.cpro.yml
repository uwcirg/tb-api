version: '3.3'
services:
  cpro:
    build:
      context: https://fake-username:LDd6mjvE17zxjHzd-ydj@gitlab.cirg.washington.edu/svn/dhair2.git#feature/tb_mpower-styling
      dockerfile: docker/Dockerfile
    ports:
      - target: 80
        published: 8080
    environment:
      INSTANCE_ID: mpower_tb
      DATABASE_URL: mysql://${MYSQL_USER:-mpower}:${MYSQL_PASSWORD:-mpower}@mpower-db:3306/${MYSQL_DATABASE:-mpower_demo}
